<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Infinite Love Letters</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <script type="module">
      import { createApp } from 'https://unpkg.com/petite-vue?module';

      createApp({
        $delimiters: ['${', '}'],
        letter: '',

        async fetchData() {
          const response = await fetch('/api/generate');
          const data = await response.json();
          console.log(data);
          this.letter = data.letter;
        }
      }).mount();
    </script>
  </head>
  <body>
    <div class="container visible index" v-scope v-effect="fetchData()">
      <div class="frame">
        <span class="heart"></span>
        <div v-if="letter" class="letter"><pre>${ letter }</pre></div>
        <div class="spinner-cont" v-else><img alt="spinner" height=200 width=200 src="/static/img/spinner.svg"/></div>
        <div class="favlink"><a href='/v2/favorites'>favorites</a></div>
      </div>
    </div>
  </body>
</html>
